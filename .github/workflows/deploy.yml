name: Deploy to VPS

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js (build frontend sur runner)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install JS dependencies & build assets
        run: |
          npm ci
          npm run build

      - name: Setup PHP (pour composer sur runner)
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, xml, bcmath, zip, curl, exif, intl
          tools: composer

      - name: Install PHP dependencies (sans dev) sur runner
        run: composer install --no-dev --optimize-autoloader

      # 🔎 CI-side: Vérifier que le fichier chiffré est bien tracké
      - name: Check encrypted env is present in repo (CI-side)
        run: |
          echo "Tracked encrypted env files:"
          git ls-files | grep -E '(^|/)\.env(\.production)?\.encrypt(ed)?$' || (echo "❌ No encrypted .env tracked by git"; exit 1)

      - name: Deploy via SSH (build côté VPS aussi OK)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -euo pipefail

            APP_DIR="${{ secrets.APP_DIR }}"
            RELEASE="$(date +%Y%m%d%H%M%S)"
            RELEASE_DIR="$APP_DIR/releases/$RELEASE"
            SHARED_DIR="$APP_DIR/shared"

            echo "→ Create release dir & clone"
            mkdir -p "$RELEASE_DIR"
            cd "$RELEASE_DIR"
            git clone https://github.com/${{ github.repository }} . --depth=1

            echo "→ Composer install (server)"
            composer install --no-dev --optimize-autoloader

            # Si tu préfères builder sur le serveur :
            echo "→ npm install & build (server)"
            if ! command -v npm >/dev/null 2>&1; then
              echo "Node/npm absent → installation rapide"
              curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
              sudo apt-get install -y nodejs
            fi
            npm install
            npm run build

            echo "→ Link shared storage & cache"
            mkdir -p "$SHARED_DIR/storage" "$SHARED_DIR/bootstrap/cache"
            ln -sfn "$SHARED_DIR/storage" "$RELEASE_DIR/storage"
            ln -sfn "$SHARED_DIR/bootstrap/cache" "$RELEASE_DIR/bootstrap/cache"

            echo "→ Handle .env (decrypt if needed)"
            if [ ! -f "$SHARED_DIR/.env" ]; then
              export LARAVEL_ENV_ENCRYPTION_KEY="${{ secrets.ENV_DECRYPT_KEY }}"

              # Cherche plusieurs variantes/niveaux
              mapfile -t CANDIDATES < <( \
                find . -maxdepth 3 -type f \
                  \( -name ".env.production.encrypted" -o -name ".env.production.encrypt" -o -name ".env.encrypted" \) \
                  -print 2>/dev/null \
              )

              echo "→ Encrypted env candidates: ${#CANDIDATES[@]}"
              printf '%s\n' "${CANDIDATES[@]:-}"

              if [ "${#CANDIDATES[@]}" -eq 0 ]; then
                echo "❌ Aucun .env chiffré trouvé dans la release."
                echo "   Astuce: assure-toi d'avoir commité .env.production.encrypted et qu'il n'est pas ignoré."
                exit 1
              fi

              ENC_FILE="${CANDIDATES[0]}"
              ENC_DIR="$(dirname "$ENC_FILE")"
              pushd "$ENC_DIR" >/dev/null

              # Plusieurs tentatives compatibles (certains Laravel ignorent --key)
              if php artisan env:decrypt --env=production --key="${{ secrets.ENV_DECRYPT_KEY }}" --force 2>/dev/null; then
                :
              elif php artisan env:decrypt --env=production --force 2>/dev/null; then
                :
              elif php artisan env:decrypt --key="${{ secrets.ENV_DECRYPT_KEY }}" --force 2>/dev/null; then
                :
              elif php artisan env:decrypt --force 2>/dev/null; then
                :
              else
                echo "❌ Échec du déchiffrement. Vérifie ENV_DECRYPT_KEY (même valeur que LARAVEL_ENV_ENCRYPTION_KEY local)."
                popd >/dev/null
                exit 1
              fi

              # Sortie potentielle: .env.production ou .env
              if [ -f ".env.production" ]; then
                mv .env.production "$SHARED_DIR/.env"
              elif [ -f ".env" ]; then
                mv .env "$SHARED_DIR/.env"
              else
                echo "❌ Décrypté mais .env introuvable."
                popd >/dev/null
                exit 1
              fi

              popd >/dev/null
              chmod 640 "$SHARED_DIR/.env"
              echo "→ .env installed to $SHARED_DIR/.env"
            fi

            echo "→ Link .env into release"
            ln -sfn "$SHARED_DIR/.env" "$RELEASE_DIR/.env"

            echo "→ Ensure DB drivers (sqlite/mysql) before migrate"
            if grep -q '^DB_CONNECTION=sqlite' "$SHARED_DIR/.env"; then
              sudo apt-get update -y
              sudo apt-get install -y php8.4-sqlite3 || sudo apt-get install -y php-sqlite3
              # assure le fichier sqlite si non présent
              if ! grep -q '^DB_DATABASE=' "$SHARED_DIR/.env"; then
                echo "DB_DATABASE=$SHARED_DIR/database/database.sqlite" >> "$SHARED_DIR/.env"
              fi
              mkdir -p "$SHARED_DIR/database"
              [ -f "$SHARED_DIR/database/database.sqlite" ] || sudo install -m 664 -o $USER -g www-data /dev/null "$SHARED_DIR/database/database.sqlite"
              sudo systemctl reload ${{ secrets.PHP_FPM_SERVICE }} || true
            elif grep -q '^DB_CONNECTION=mysql' "$SHARED_DIR/.env"; then
              sudo apt-get update -y
              sudo apt-get install -y php8.4-mysql || sudo apt-get install -y php-mysql
              sudo systemctl reload ${{ secrets.PHP_FPM_SERVICE }} || true
            fi

            echo "→ Permissions (évite sudo si pas NOPASSWD)"
            if sudo -n true 2>/dev/null; then
              sudo chown -R www-data:www-data "$RELEASE_DIR"
              sudo chmod -R 775 "$RELEASE_DIR"
            else
              chown -R "$USER":www-data "$RELEASE_DIR" || true
              chmod -R 775 "$RELEASE_DIR" || true
            fi

            echo "→ Artisan caches & migrate"
            php artisan config:clear || true
            php artisan view:clear || true
            php artisan route:clear || true
            php artisan migrate --force
            php artisan config:cache
            php artisan event:cache || true

            echo "→ Switch current symlink atomically"
            ln -sfn "$RELEASE_DIR" "$APP_DIR/current"

            echo "→ Reload services"
            if sudo -n true 2>/dev/null; then
              sudo systemctl reload ${{ secrets.PHP_FPM_SERVICE }} || true
              sudo systemctl reload nginx || true
            else
              # Si pas sudo, on ne casse pas le déploiement
              echo "No sudo rights, skipping service reload."
            fi

            echo "✅ Deployment complete!"
